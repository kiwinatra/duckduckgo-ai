    <script data-performance-monitoring="enabled" data-rum-collection="comprehensive">
        window.addEventListener('load', function() {
            
            if ('performance' in window) {
                setTimeout(function() {
                    var navigationTiming = window.performance.getEntriesByType('navigation')[0];
                    var paintTiming = window.performance.getEntriesByType('paint');
                    var resourceTiming = window.performance.getEntriesByType('resource');
                    
                    
                    var cls = 0, fid = 0, lcp = 0;
                    if ('firstInputDelay' in window) fid = window.firstInputDelay;
                    if ('largestContentfulPaint' in window) lcp = window.largestContentfulPaint;
                    
                    
                    var perfData = {
                        type: 'performance-comprehensive',
                        navigation: {
                            dnsLookup: navigationTiming.domainLookupEnd - navigationTiming.domainLookupStart,
                            tcpConnection: navigationTiming.connectEnd - navigationTiming.connectStart,
                            sslNegotiation: navigationTiming.connectEnd - navigationTiming.secureConnectionStart,
                            requestResponse: navigationTiming.responseEnd - navigationTiming.requestStart,
                            domProcessing: navigationTiming.domContentLoadedEventEnd - navigationTiming.domContentLoadedEventStart,
                            loadComplete: navigationTiming.loadEventEnd - navigationTiming.loadEventStart,
                            totalLoadTime: navigationTiming.loadEventEnd - navigationTiming.navigationStart
                        },
                        paint: {
                            firstPaint: paintTiming.find(entry => entry.name === 'first-paint')?.startTime || 0,
                            firstContentfulPaint: paintTiming.find(entry => entry.name === 'first-contentful-paint')?.startTime || 0
                        },
                        vitals: {
                            cumulativeLayoutShift: cls,
                            firstInputDelay: fid,
                            largestContentfulPaint: lcp
                        },
                        memory: 'memory' in performance ? performance.memory : null,
                        network: {
                            effectiveType: navigator.connection?.effectiveType,
                            downlink: navigator.connection?.downlink,
                            rtt: navigator.connection?.rtt
                        },
                        userAgent: navigator.userAgent,
                        viewport: {
                            width: window.innerWidth,
                            height: window.innerHeight
                        }
                    };
                    
                    // Send Comprehensive Analytics
                    if (navigator.sendBeacon) {
                        navigator.sendBeacon('/analytics/performance', JSON.stringify(perfData));
                    }
                    
                    // Additional Long Task Monitoring
                    if ('PerformanceObserver' in window) {
                        var observer = new PerformanceObserver(function(list) {
                            list.getEntries().forEach(function(entry) {
                                if (entry.duration > 50) {
                                    navigator.sendBeacon && navigator.sendBeacon('/analytics/long-tasks', JSON.stringify({
                                        type: 'long-task',
                                        duration: entry.duration,
                                        startTime: entry.startTime
                                    }));
                                }
                            });
                        });
                        observer.observe({entryTypes: ['longtask']});
                    }
                }, 0);
            }
        });
    </script>
